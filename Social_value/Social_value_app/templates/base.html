<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Social Value App</title>
</head>
<body style="overflow-x: hidden;">
<header>
    {% load static %}
    <script src="{% static 'app.js' %}"></script>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">SME</a>
    </nav>
</header>
<div class="wrapper">
    <div class="row">
        <div class="col-md-3 nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="horizontal">
            <a class="nav-link active ml-3" id="v-pills-search-report-tab" data-toggle="pill" href="#v-pills-search-report" role="tab"
               aria-controls="v-pills-search-report" aria-selected="true">Questions</a>
            <a class="nav-link ml-3" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
               aria-controls="v-pills-settings" aria-selected="false">Settings</a>
        </div>
        <div class="col-md-10 tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active" id="v-pills-search-report" role="tabpanel"
                 aria-labelledby="v-pills-search-report-tab">
                {% block reports %}
                {% endblock %}
            </div>
            <div class="tab-pane fade" id="v-pills-create-report" role="tabpanel" aria-labelledby="v-pills-create-report-tab">
                {% block createReport %}
                {% endblock %}
            </div>
            <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                {% block settings %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
<!-- Footer -->
<footer class="page-footer font-small blue">

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3 fixed-bottom">Â© 2019 Copyright:
        <a href="http://www.atos.net">Atos</a>
    </div>
    <!-- Copyright -->

</footer>
<!-- Footer -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
